<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations&copy;</title>
    <style> 
     
     .container {
        background-color: orange;
    }

    .box {
        background-color: black;
        width: 250px;
        height: 250px;
        position: relative;

        animation-name: hamza;
        animation-iteration-count: 6;
        animation-duration: 4s;
        animation-delay: 1s;
        

    }
    @keyframes hamza {
        from {
           height: 100px
            ;



        }
        to {
        height: 1000px;
        }
    }

     


    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            A box
        </div>
    </div>
</body>
</html>
